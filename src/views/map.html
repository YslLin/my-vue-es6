<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://api.map.baidu.com/api?v=3.0&ak=Uao9okdL02UEBkxZ6xrnnfzznYKamw6P" type="text/javascript"></script>
  <style  type="text/css">
    html,
    body {
      /* 重置默认样式 */
      margin: 0;
      padding: 0;
    }

    html,
    body,
    .page {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
      flex-direction: column;
      justify-content: space-between;
    }
    .baidu-map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="mapContainer" class="baidu-map"></div>
<script>
  var map = new BMap.Map('mapContainer', {
    enableMapClick: false
  });
  // this.map.centerAndZoom(new BMap.Point(106.152937, 35.468506), 5);
  map.centerAndZoom('北京', 13);
  map.enableScrollWheelZoom();
</script>
</body>
</html>
